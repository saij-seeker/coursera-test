<!DOCTYPE html>
<html>
<head>
	<title>simple selectors</title>
	<style >
	p{
		color: red;
	}
	.blue
	{
		color: blue;
	}
	#name
	{
		color: green;
      text-align: center;
	}
	p,div{

	}

</head>
<body>

<div> ohh no i am left</div>
</body>
</html>
